parameters:
    python_url: '%env(resolve:PYTHON_URL)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Message/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    App\Service\Api\Model\:
        resource: '../src/Service/Api/Model/'
        tags: ['service.api_providers']

    App\Listener\BreadcrumbAnnotationListener:
        tags:
            - { name: kernel.event_listener, event: kernel.controller, method: onKernelController }

    App\Service\PredictionCreator:
        arguments:
            $pythonUrl: '%python_url%'
